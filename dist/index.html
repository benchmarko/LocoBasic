<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocoBasic</title>

  <script src="https://unpkg.com/ohm-js@17/dist/ohm.js"></script>

  <script>window.ohmJs = window.ohm</script>

  <script src="locobasic.js"></script>
</head>
<body>
  <label for="scriptArea" title="Script input">Script</label>
  <br /> 
  <textarea id="scriptArea" rows="10" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off" tabindex="0"></textarea>
  <br />

  <label for="compiledArea" title="Compiled Script">Compiled</label>
  <br />
  <textarea id="compiledArea" rows="10" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off" tabindex="0"></textarea>
  <br />

  <label for="outputArea" title="output">Output</label>
  <br />
  <textarea id="outputArea" rows="10" cols="80" spellcheck="false" autocomplete="off" autocapitalize="off" tabindex="0"></textarea>
  <br />

</body>
</html>
